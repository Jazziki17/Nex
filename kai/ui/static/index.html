<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Minimal status text -->
    <div class="status" id="status">LISTENING</div>

    <!-- Transcript overlay (appears when speaking) -->
    <div class="transcript" id="transcript"></div>

    <!-- Hidden command input (activated by clicking or pressing) -->
    <div class="command-bar" id="command-bar">
        <input type="text" id="command-input" placeholder="Type a command..." autocomplete="off" spellcheck="false">
    </div>

    <script src="js/kai-orb.js"></script>
</body>
</html>
